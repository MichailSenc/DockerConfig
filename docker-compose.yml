version: '3.5'

networks:
  gitblit:
    external: false


services:
  kanboard:
    build:
      context: kanboard
    container_name: kanboard
    ports:
      - "80:80"
      - "443:443"
    networks: 
      - gitblit
    volumes:
      - ./kanboard/kanboard_data:/var/www/app/data
      - ./kanboard/kanboard_plugins:/var/www/app/plugins
      - ./kanboard/kanboard_ssl:/etc/nginx/ssl

  jenkins:
    build: 
      context: jenkins
    container_name: jenkins  
    networks: 
      - gitblit
    ports:
      - "8081:8080"
      - "50000:50000"
    user: root    
    volumes:
      - ./jenkins/home:/var/jenkins_home
    restart: always

  gitblit:
    build: 
      context: gitblit
    container_name: gitblit
    ports:
      - "8080:8080"
      - "8443:8443"
      - "9418:9418"
      - "29418:29418"
    networks:
      - gitblit
    environment:
      JAVA_OPTS: "-Xmx512m"
    volumes:
      - ./gitblit/data:/opt/gitblit-data
    links:
      - jenkins
